<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип." class="header__logo">
  </header>
  <main>
    <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__img">
        <div class="profile__info">
            <div class="profile__info-wrapper">
                <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
                <button class="profile__button-edit" type="button"></button>              
            </div>
            <p class="profile__career">Исcледователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
    </section>
    <section class="cards">

    </section>
    <div class="popup popup__profile">
        <div class="popup__container">
            <button class="popup__button-close popup__button-close-profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="UserInfoForm">
                <input class="popup__input popup__input_type_name" type="text" name="name" required placeholder="Имя">
                <input class="popup__input popup__input_type_career" type="text" name="career" required placeholder="О себе">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__cards">
        <div class="popup__container">
            <button class="popup__button-close popup__button-close-cards" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form-cards" name="CardForm">
                <input class="popup__input popup__input_type_name" type="text" name="place" required placeholder="Название">
                <input class="popup__input popup__input_type_career" type="url" name="link" required placeholder="Ссылкана картинку">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copywriter">&copy; 2022 Mesto Russia by Anastasia &#128506;</p>
  </footer>
  <template id="card__template">
    <article class="card">
        <img src="#" alt="Фото пользователя" class="card__img">
        <div class="card__info">
            <h2 class="card__name"></h2>
            <button class="card__button-like"></button>                
        </div>
    </article>
  </template>

  <script src="./script/index.js"></script>
</body>
</html>
