<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип." class="header__logo"></header><main><section class="profile"><div class="profile__img"><img src="a419df4c9ccb160fc296.jpg" alt="Аватарка" class="profile__avatar"> <img src="8667ac4a523e8fc42e59.svg" alt="Редактировать аватар" class="profile__img-hover"></div><div class="profile__info"><div class="profile__info-wrapper"><h1 class="profile__name"></h1><button class="profile__button-edit" type="button" aria-label="Кнопка редактирования профиля"></button></div><p class="profile__career"></p></div><button class="profile__button-add" type="button" aria-label="Кнопка добавления фотографии"></button></section><section class="cards"></section><div class="popup popup-profile"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form form-profile" name="UserInfoForm" action="#" method="post" autocomplete="off" novalidate><div class="form__section"><input class="form__input form__input_type_name" id="name" name="name" required minlength="2" maxlength="40" placeholder="Имя"> <span class="form__input-error" id="name-error"></span></div><div class="form__section"><input class="form__input form__input_type_career" id="career" name="career" required minlength="2" maxlength="200" placeholder="О себе"> <span class="form__input-error" id="career-error"></span></div><button class="form__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup-cards"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button><h2 class="popup__title">Новое место</h2><form class="form form-cards" name="CardForm" action="#" method="post" autocomplete="off" novalidate><div class="form__section"><input class="form__input form__input_card_name" id="place" name="name" required minlength="2" maxlength="30" placeholder="Название"> <span class="form__input-error" id="place-error"></span></div><div class="form__section"><input class="form__input form__input_card_img" id="place__link" type="url" name="link" required placeholder="Ссылка на картинку"> <span class="form__input-error" id="place__link-error"></span></div><button class="form__button-save" type="submit">Создать</button></form></div></div><div class="popup popup-image"><div class="popup-image__container"><figure class="popup-image__figure"><img class="popup-image__large-image" src="#" alt="Фотография пользователя"><figcaption class="popup-image__title-image"></figcaption></figure><button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button></div></div><div class="popup popup-trash"><div class="popup__container popup-trash__container"><button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button-yes form__button-save" type="button">Да</button></div></div><div class="popup popup-avatar"><div class="popup__container popup-avatar__container"><button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button><h2 class="popup__title">Обновить аватар</h2><form class="form form-avatar" name="AvatarForm" action="#" method="post" autocomplete="off" novalidate><div class="form__section"><input class="form__input form__input_avatar_link" id="avatar" type="url" name="link" required placeholder="Ссылка на картинку"> <span class="form__input-error" id="avatar-error"></span></div><button class="form__button-save" type="submit">Сохранить</button></form></div></div></main><footer class="footer"><p class="footer__copywriter">&copy; 2022 Mesto Russia by Anastasia &#128506;</p></footer><template id="template-card"><article class="card"><img src="#" alt="Фото пользователя" class="card__img"><div class="card__info"><h2 class="card__name"></h2><div class="card__like-container"><button class="card__button-like" aria-label="Кнопка лайка карточки"></button><p class="card__button-like-counter">0</p></div></div><button class="card__button-trash" aria-label="Кнопка удаления карточки"></button></article></template></body></html>
