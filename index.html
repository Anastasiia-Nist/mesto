<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/index.js" type="module"></script>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип." class="header__logo">
  </header>
  <main>
    <section class="profile">
        <img src="./images/avatarCat.jpg" alt="Аватарка" class="profile__img">
        <div class="profile__info">
            <div class="profile__info-wrapper">
                <h1 class="profile__name">Куско</h1>
                <button class="profile__button-edit" type="button" aria-label="Кнопка редактирования профиля"></button>
            </div>
            <p class="profile__career">Исcледователь дивана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="Кнопка добавления фотографии"></button>
    </section>
    <section class="cards">
    </section>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form-profile" name="UserInfoForm" action="#" method="post" autocomplete="off" novalidate>
              <div class="form__section">
                <input class="form__input form__input_type_name" id="name" type="text" name="name" required minlength="2" maxlength="40" placeholder="Имя" >
                <span class="form__input-error" id="name-error"></span>
              </div>
              <div class="form__section">
                <input class="form__input form__input_type_career" id="career" type="text" name="career" required minlength="2" maxlength="200" placeholder="О себе">
                <span class="form__input-error" id="career-error"></span>
              </div>
                <button class="form__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-cards">
        <div class="popup__container">
            <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form-cards" name="CardForm" action="#" method="post" autocomplete="off" novalidate>
              <div class="form__section">
                <input class="form__input form__input_card_name" id="place" type="text" name="place" required minlength="2" maxlength="30" placeholder="Название">
                <span class="form__input-error" id="place-error"></span>
              </div>
              <div class="form__section">
                <input class="form__input form__input_card_img" id="place__link" type="url" name="place__link" required placeholder="Ссылка на картинку">
                <span class="form__input-error" id="place__link-error"></span>
              </div>
                <button class="form__button-save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <figure class="popup-image__figure">
                <img class="popup-image__large-image" src="#" alt="Фотография пользователя">
                <figcaption class="popup-image__title-image"></figcaption>
            </figure>
            <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
        </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copywriter">&copy; 2022 Mesto Russia by Anastasia &#128506;</p>
  </footer>
  <template id="template-card">
    <article class="card">
      <img src="#" alt="Фото пользователя" class="card__img">
      <div class="card__info">
        <h2 class="card__name"></h2>
        <button class="card__button-like" aria-label="Кнопка лайка карточки"></button>
      </div>
      <button class="card__button-trash" aria-label="Кнопка удаления карточки"></button>
    </article>
  </template>
</body>
</html>
